<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../fontawesome-free-5.10.2-web/css/all.min.css">
    <title>Register</title>
</head>
<body>
    
        <div class="wrapper">
            <header>
                <nav>
                    <div class="nav-logo">
                        <div class="logo">
                            <h2>SILKROAD</h2>
                        </div>
                    </div>
                    <div class="nav-menu">
                        <div class="menu-item1">
                            <ul class="left-list">
                                <li><a  href="./home.html">Home</a></li>
                                <li><a href="./properties.html">Our Properties</a></li>
                            </ul>
                            <ul class="right-list">
                                <li id="login">Login</li>
                                <li id="register">Register</li>
                            </ul>
                        </div> 
                        <hr>
                        <div class="menu-item2">
                            <div class="home-link">
                                <span class="home">Home</span> 
                                <span><i class="fa fa-angle-right"></i></span>
                                <span class="register">Register</span>
                            </div>
                            <div class="btn-div">

                                <button>Post a Property</button>
                            </div>

                            
                        </div>
                    </div>
                </section>
            </header>

            <main>
                    <section id="intro">
                        <div class="intro-info">
                            <h2>Already have an account?</h2>
                            <p>Nulla sed justo consectetur, loareet
                                nisi in morbi plac. Cras pretium nisl tortor,
                                nec finibus libero 
                            </p>
                        
                            <button class="register-btn">Login</button>
                        </div>
                        <form action="#" class="registration-form">
                            <div class="form-head">
                                <h3>REGISTER</h3>
                            </div>

                            <div class="form-group password">
                                <i class="fa fa-user"></i>
                                <input type="text" name="" id="" placeholder="Full Name">
                            </div>

                            <div class="form-group">
                                <select name="country-code" id="country-code">
                                    <option value="+231">+231</option>
                                    <option value="+231">+431</option>
                                    <option value="+231">+331</option>
                                </select>
                                <div class="contact">
                                    <i class="fa fa-phone-alt"></i>
                                    <input type="tel" name="" id="" placeholder="Phone number">
                                </div>
                            </div>

                            <div class="form-group password">
                                <i class="fa fa-lock"></i>
                                <input type="password" name="" id="" placeholder="Password">
                            </div>

                            <div class="form-group terms-conditions">
                                    <span>I agree to the</span>  
                                    <span><strong>Terms and Conditions</strong></span>
                                    <input type="checkbox">                              
                            </div>

                            <div class="form-group submit-btn">
                                <button>Submit</button>                               
                            </div>

                            <div class="form-group register-options">
                                <span>Register with</span>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </div>
                        </form>

                    </section>
            </main>

        </div>

</body>
</html>
