<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/property.css">
    <link rel="stylesheet" href="../fontawesome-free-5.10.2-web/css/all.min.css">
    <title>Properties</title>
</head>
<body>
    
        <div class="wrapper">
            <header>
                <nav>
                    <div class="nav-logo">
                        <div class="logo">
                            <h2>SILKROAD</h2>
                        </div>
                    </div>
                    <div class="nav-menu">
                        <div class="menu-item1">
                            <ul class="left-list">
                                <li><a  href="./home.html">Home</a></li>
                                <li><a class="active" href="./properties.html">Our Properties</a></li>
                            </ul>
                            <ul class="right-list">
                                <li id="login">Login</li>
                                <li id="register">Register</li>
                            </ul>
                        </div> 
                        <hr>
                        <div class="menu-item2">
                            <div class="home-link">
                                <span class="home">Home</span> 
                                <span><i class="fa fa-angle-right"></i></span>
                                <span class="houses">Houses</span>
                            </div>
                            <div class="btn-div">

                                <button>Post a Property</button>
                            </div>

                            
                        </div>
                    </div>
                </section>
            </header>

            <main>
                    <aside class="item left-aside">
                        <form action="#" class="search-form">
                            <div class="form-head">
                                <h5>Search</h5>
                            </div>

                            <div class="form-group search">
                                <input type="search" name="" id="" placeholder="Search">
                                <i class="fa fa-search"></i>
                            </div>

                            <div class="form-group category">
                                <label for="category">Category</label>
                                <div class="search-group">
                                    <select name="category" id="category">
                                        <option value="most-recent">Most Recent</option>
                                    </select>
                                    <i class="fa fa-angle-down"></i>
                                </div>
                            </div>

                            <div class="form-group location">
                                <label for="location">Location</label>
                                <div class="search-group">
                                    <select name="location" id="location">
                                        <option value="most-recent">Most Recent</option>
                                    </select>
                                    <i class="fa fa-angle-down"></i>
                                </div>
                            </div>

                            <div class="form-group bedrooms">
                                <label for="bedrooms">Bedrooms</label>
                                <div class="search-group">
                                    <select name="bedrooms" id="bedrooms">
                                        <option value="most-recent">Most Recent</option>
                                    </select>
                                    <i class="fa fa-angle-down"></i>
                                </div>
                            </div>


                            <div class="form-group bathrooms">
                                <label for="bathrooms">Bathrooms</label>
                                <div class="search-group">
                                    <select name="bathrooms" id="bathrooms">
                                        <option value="most-recent">Most Recent</option>
                                        
                                    </select>
                                    <i class="fa fa-angle-down"></i>
                                </div>
                            </div>

                            <div class="form-group prices">
                                <div class="total-price">
                                    <span class="title">Price: $00.00-$10,000.00</span>
                                    <span class="price-scale"></span>
                                </div>
                            </div>

                            <div class="form-group done-btn">
                                <button>Done</button>                               
                            </div>

                        </form>
                    </aside>
                    <section class="item item2">
                        <div></div>
                        <div></div>
                    </section>
                    <aside class="item right-aside">
                       <span>Advertisement</span>
                    </aside>
                    <section class="item item4">
                        4
                    </section>
                    <section class="item item5">
                        5
                    </section>
            </main>

            <footer></footer>

        </div>

</body>
</html>
