<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/widget.css">
    <link rel="stylesheet" href="../fontawesome-free-5.10.2-web/css/all.min.css">
    <title>Widget</title>
</head>
<body>
    
        <div class="wrapper">
            <header>
                <nav>
                    <div class="nav-logo">
                        <div class="logo">
                            <h2>SILKROAD</h2>
                        </div>
                    </div>
                    <div class="nav-menu">
                        <div class="menu-item1">
                            <ul class="left-list">
                                <li><a  href="./home.html" class="active">Home</a></li>
                                <li><a href="./properties.html">Our Properties</a></li>
                            </ul>
                            <ul class="right-list">
                                <li id="login">Login</li>
                                <li id="register">Register</li>
                            </ul>
                        </div> 
                        <hr>
                        <div class="menu-item2">
                            <div class="btn-div">

                                <button>Post a Property</button>
                            </div>
                        </div>
                    </div>
                </section>
            </header>

            <main>
                    <section id="intro">
                        <div class="intro filter-property">
                            <i class="fa fa-filter"> <a href="#">FILTER</a></i>
                            <ul>
                                <li><a href="#" class="active">All</a></li>
                                <li><a href="#">Rent</a></li>
                                <li><a href="#">Sale</a></li>
                            </ul>
                        </div>
                        <div class="intro search-property">
                            <input type="text" name="" id="" placeholder="KEYWORD">
                        </div>
                        <div class="intro filters">
                            <select name="" id="">
                                <option selected disabled>Category</option>
                            </select>
                            <select name="" id="">
                                <option selected disabled>Location</option>
                            </select>
                        </div>
                        <div class="intro filters">
                            <select name="" id="">
                                <option selected disabled>No. of Bedrooms</option>
                            </select>
                            <select name="" id="">
                                <option selected disabled>No. of Bathrooms</option>
                            </select>                        
                        </div>
                        <div class="intro prices">
                            <div class="total-price">
                                <h5>Price: $00.00-$10,000.00</h5>
                                <span style="border-radius: 5px;height: 5px; width: 100%; background-color: blueviolet;"></span>
                            </div>
                            <div class="find-it-btn">
                                <button>Find it</button>
                            </div>
                        </div>
                    </section>
            </main>

            <footer>
                <section class="lastest-post">
                    <h4>OUR LATEST POST</h4>
                    <i class="far fa-arrow-alt-circle-down"></i>
                </section>
            </footer>
        </div>

</body>
</html>
